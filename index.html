<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breast Cancer Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #151616;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: #ffffff;
        padding: 24px;
        border-radius: 10px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        font-weight: medium-bold;
        margin-top: 12px;
        display: block;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      button {
        margin-top: 18px;
        background: #0bc5f9;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      .result {
        margin-top: 20px;
        padding: 12px;
        border-radius: 6px;
        background: #eef2ff;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Breast Cancer Prediction</h2>

      <label>Mean Radius</label>
      <input type="number" step="any" id="radius_mean" placeholder="e.g. 11.42" />

      <label>Mean Texture</label>
      <input type="number" step="any" id="texture_mean" placeholder="e.g. 20.38" />

      <label>Mean Perimeter</label>
      <input type="number" step="any" id="perimeter_mean" placeholder="e.g. 75.0" />

      <label>Mean Area</label>
      <input type="number" step="any" id="area_mean" placeholder="e.g. 400.0" />

      <label>Mean Concavity</label>
      <input type="number" step="any" id="concavity_mean" placeholder="e.g. 0.02" />

      <label>Mean Concave Points</label>
      <input type="number" step="any" id="concave_points_mean" placeholder="e.g. 0.01" />

      <label>Worst Radius</label>
      <input type="number" step="any" id="radius_worst" placeholder="e.g. 12.5" />

      <label>Worst Concave Points</label>
      <input
        type="number"
        step="any"
        id="concave_points_worst"
        placeholder="e.g. 0.02"
      />

      <label>Model Type</label>
      <select id="model_type">
        <option value="LR">Logistic Regression (LR)</option>
        <option value="DT">Decision Tree (DT)</option>
      </select>

      <button onclick="getPrediction()">Get Prediction</button>

      <div id="result" class="result" style="display: none"></div>
    </div>

    <script>
      async function getPrediction() {
        const fields = [
          "radius_mean",
          "texture_mean",
          "perimeter_mean",
          "area_mean",
          "concavity_mean",
          "concave_points_mean",
          "radius_worst",
          "concave_points_worst"
        ];

        let payload = {
          model_type: document.getElementById("model_type").value
        };

        for (let field of fields) {
          const value = document.getElementById(field).value;
          if (!value) {
            alert("Please fill in all fields");
            return;
          }
          payload[field] = parseFloat(value);
        }

        try {
          const response = await fetch("https://breast-cancer-backend-yvva.onrender.com/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await response.json();

          const resultDiv = document.getElementById("result");
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
            Model Used: ${data.model_used}<br/>
            Prediction: ${data.prediction}
          `;
        } catch (error) {
          alert("Error connecting to backend");
          console.error(error);
        }
      }
    </script>
  </body>
</html>
